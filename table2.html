<!doctype html>
	<html>
	<head>
		<title> Student registration </title>
    <style type="text/css">
    	.dashed{
    		border-style:dotted;
    		border-color:red;
    		border width:1px;
    		border-radius:1px;

    	}
    	input
    	{
    		border-radius:500px;

    	}
    </style>

<body>

		<table border ="1px" cellspacing="1px"cellpadding="2px" bgcolor ="#7bede" align ="center">
			<form method="post">
 <tr>
					<th colspan="2">STUDENT REGISTRATION</th>
				</tr>
                <tr>
                <th>NAME:</th>
		         <td><input type="text" placeholder="enter your name"></td>
	             </tr>
	             <tr>
                <th>LAST NAME</th>
		           <td><input type="" placeholder="LAST NAME"></td>
	            </tr>
                <tr>
                   <th>EMAIL:</th>
		            <td><input type="EMAIL"placeholder="EMAIL"></td>
	            </tr>
                <tr>
                <th>PASSWORD</th>
		           <td><input type="" placeholder="PASSWORD"></td>
	            </tr>
	            <tr>
                <th>CONFIRM PASSWORD</th>
		           <td><input type="" placeholder="CONFIRM PASSWORD"></td>
	            </tr>
                <tr>
		        <th>MOBILE NO:</th>
		           <td><input type="TEL" placeholder="MOBILE"></td>
	            </tr>

	             <tr>
	             <th>birth date</th>
	               <td><input type="date"name="dob"></td>
	             </tr>
		         <tr>
		         <th>QUERY</th>
		           <td><textarea name="text" row="50"cols></textarea></td>
	             </tr>
                  <tr>
	                <th>gender:</th>
	                  <td>male<input type="radio"name="gen">
		                female<input type="radio"name="gen">
	                  </td>
                   </tr>
                   <tr>
	                <th>Hobies</th>
	                  <td>BTECH<input type="checkbox" name="hob1">
	                 M.TECH<input type="checkbox" name="hob2">
	                 POLYTECHNIC<input type="checkbox" name="hob3"></td>
                    </tr>
                    <tr>
                    	<th>Pic:</th>
                    	<td><input type="file"name="pic"></td>
                    </tr>
	                <tr>
		             <th>Course</th>
	                   <td><select id="COURSES" placeholder="COURSES">
                           <option value="" placeholder=""></option>
                           <option value="poly">poly</option>
                           <option value="b.tech">b.tech</option>
                           <option value="b.sc">b.sc</option>
                           <option value="bba">bba</option>
                          </select>
                        </td>
                    </tr>
                    <td><colspan="2"><input type="submit" value="SUBMIT"></td>
                    </tr>                    
        	          
</form>
</table>
</body>
</head>
</html>
