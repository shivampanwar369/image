<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	body{
		*{
	box-sizing :border-box;
}
/*style the container*/
.container{
	position:relative;
	border: none;
    background-color: #f2f2f2 ;
    border-radius:5px;
    padding:20px 0 30px 0;
}
/*style input and link utton*/
input
.btn{
	padding:10px;
	width:100%
	border:none;
	border-radius:4px;
	margin:5px 0;
	opacity:0.85;
	display:inline-block;
	font-size:17px;
	line-height: 20px;
	text-decoration:none;
}
/*remove under line from anchor?*/
input:hover;
.btn:hover{
	opacity:1;
}
/*add appropriate colors to fb ,twitter,google+ etc;*/
.fb{
	background-color:#3B5998;
	color:white;
}
.twitter{
	background-color: #55ACEE;
	color:white;
}
.google{
	background-color:  #dd4b39;
	color:white;
}
/*style the submit button*/
input[type=submit]{
	background-color:#4CAF50;
	color:white;
	cursor:pointer;
}
input[type=submit]:hover{
	background-color: #45a049;
}
/*two-column layout*/
.col{
	float:left;
	width:50%;
	margin:auto;
	padding:0 50px;
	margin-top:6px;
}
/*clear floats after the column*/
.row: after{
	content:"";
	display:table;
	clear:both;
}
/*verticle line*/
.vl{
	position: absolute;
	left:50%;
	transform:translate(-50%);
	border:2px solid #ddd;
	height:175px;
}
/*text inside the vertical line*/
.vl-inner text{
	position:absolute;
	top:50%;
	transform:translate(-50%,-50%);
	background-color:#f1f1f1;
	border:1px solid #ccc;
	border-radius:50%;
	padding:8px 10px;
}
/*hiden some text on medium and large screens*/
.hide-md-lg{
	display:none;
}
/*both container*/
.bottom-container{
	text-align:center;
	background-color:#666;
	border-radius:0px 0px 4px 4px;
}
/*responsive layout -white the screen is less than 650px wide make the two column stack on top each other inted  of each other*/
 @media screen and (max-width:650px){
	.col{
		width:100px;
		margin-top:0;
	}
	/*hide the vertical line*/
	.vl {
		display:none;

	}
	/*show the hidden text on small screen*/
	.hide-md-lg{
		display:block;
		text-align:center;
	}
}

	}

	}
</head>
<body>

</body>
</html>
